<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let usuario = "Nazareth";
      let contraseña = "1234";

      let ingresarUsuario = prompt("Introduzca su usuario");
      let ingresarContraseña = prompt("Introduzca la contraseña: ");

      if (ingresarUsuario === usuario && ingresarContraseña === contraseña) {
        document.write("Acceso correcto.");
      } else {
        document.write("Acceso incorrecto.");
      }
    </script>
  </body>
</html>
