<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Factura - Calculadora de Precios</title>
</head>

<body>

  <div id="salida"></div>

  <script>
    let html = "";
    html += "<h2>Factura</h2>";
    html += "<p>Producto: Portátil</p>";
    html += "<p>Total: 900€</p>";

    document.getElementById("salida").innerHTML = html;
  </script>
</body>

</html>
