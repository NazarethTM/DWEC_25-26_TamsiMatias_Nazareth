<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Serie de Fibonacci</title>
</head>

<body>

    <h1>Serie de Fibonacci</h1>

    <script>

        // Pedimos la cantidad de posiciones
        let cantidad = parseInt(prompt("¿Cuántos números de la serie de Fibonacci quieres calcular?"));

        // Validación
        if (isNaN(cantidad) || cantidad <= 0) {

            document.write("<p>Debes introducir un número entero positivo.</p>");

        } else {

            document.write("<h2>Se van a calcular " + cantidad + " posiciones.</h2>");

            // Inicio tabla
            document.write("<table border='1'>");
            document.write("<tr><th>Posición</th><th>Valor</th></tr>");

            let a = 0;
            let b = 1;
            let siguiente;

            for (let i = 1; i <= cantidad; i++) {

                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + a + "</td>");
                document.write("</tr>");

                siguiente = a + b;
                a = b;
                b = siguiente;
            }

            document.write("</table>");
        }

    </script>

</body>

</html>
