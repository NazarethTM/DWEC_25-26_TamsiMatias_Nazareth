<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html charset=utf-8" />
	<script type="text/javascript" src="script.js"></script>
	<title>Plantilla</title>
</head>

<body>
	<script>
		let rating = prompt("¿Cómo valoras el servicio? Indica un número del 1 a 5");

		if (rating <= 2) {
			document.write("Bad rating");
		} else if (rating >= 4) {
			document.write("Good rating!");
		} else {
			document.write(rating + " Is a " + "Average rating");
		}

	</script>

</body>

</html>
