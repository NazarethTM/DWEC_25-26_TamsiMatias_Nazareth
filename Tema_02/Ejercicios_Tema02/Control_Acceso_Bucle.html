                respuesta = respuesta.trim().toLowerCase();

        esMiembro = (respuesta === "si");


        let edad;

        // Validar que la edad sea un nÃºmero entero mayor o igual que 0

        // ComprobaciÃ³n final
        if (esMiembro && edad > 18) {
            document.write("<p>Acceso concedido a la biblioteca.</p>");
        } else {
            document.write("<p>Acceso denegado. Debes ser miembro y tener mÃ¡s de 18 aÃ±os.</p>");
        }

    </script>
