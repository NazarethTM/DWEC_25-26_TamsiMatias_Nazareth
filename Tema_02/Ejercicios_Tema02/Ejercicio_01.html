<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Pedir al usuario que introduzca un dividendo
      let dividendo = prompt("Introduce un dividendo:");
      // Pedir al usuario que introduzca un divisor
      let divisor = prompt("Introduce un divisor: ");
      //Muestra en pantalla el resultado de la divisi√≥n.
      (divisor == 0) ? alert ("El divisor es 0") : alert("El resultado es " + dividendo/divisor)
      
    </script>
  </body>
</html>
