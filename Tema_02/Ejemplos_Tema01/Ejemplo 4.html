<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="content-type" content="text/html charset=utf-8" />
	<script src="script.js"></script>
	<title>Autenticación</title>
</head>

<body>
	<script>
		let usuario = "admin";
		let contraseña = "12345";

		// Simulamos los datos ingresados por el usuario

		let usuarioIngresado = prompt("Introduce el usuario: ");
		let contraseñaIngresada = prompt("Introduce la contraseña");
		document.write("Se ha enviado el usuario " + usuarioIngresado + " y la contraseña " + contraseñaIngresada + "<br>");
		if (usuarioIngresado === usuario && contraseñaIngresada === contraseña) {
			document.write("Inicio de sesión exitoso. ¡Bienvenido!<br>");
		} else {
			document.write("Error: Usuario o contraseña incorrectos.<br>");
		}

		document.write("Fin del proceso de autenticación.<br>");
	</script>

</body>

</html>
